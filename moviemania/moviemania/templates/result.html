{% include 'base.html' %}
<br><br>
<div class="card container">
	<div class="card-block">
		<div class="text-center">
			{% if errorstatus is True %}
				<br>
				{{ error }}
				<br><br>
				<a href="/"><input class="btn btn-default text-center" type="submit" value="Try Again" name=""></a>
			{% else %}
				<h1 id = "movietitle">{{ title }}</h1>
				<h5>{{ year }}</h5>
				<div id="img">
					<img class="img-thumbnail" src="{{ poster_url }}" alt="" style="max-width: 20em;max-height: 22em;" />
				</div>
				<b>{{ genre }}</b>
				<br>
				<p>{{ plot }}</p>
				<p>{{ release }}</p>
				<div class="" id="rating">
					<i id="star" class="fa fa-star"></i>
					<b>{{ rating }}</b>
				</div>
				<div class="" id="runtime">
					<i class="fa fa-clock-o"></i>
					<b>{{ runtime }}</b>
				</div>
				
				
				
			<form action="{%url 'movie:add'%}" method="POST">
			{% csrf_token %}
			 <input type="hidden" name="title" value="{{ title }}">
			 <input type="submit" value="Add to watchlist">
     			</form>
			{% endif %}
			<br><br>
		</div>
	</div>
</div>
